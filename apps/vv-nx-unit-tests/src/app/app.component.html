<vv-header
  [projectName]="projectName"
  (openSidebarEmitter)="openSidebar($event)"
></vv-header>

<mat-sidenav-container class="container">
  <mat-sidenav
    class="container__sidenav"
    [opened]="toggleSidebar"
    mode="side"
    position="start"
  >
    <vv-sidebar></vv-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="container__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<vv-footer [projectName]="projectName"></vv-footer>
