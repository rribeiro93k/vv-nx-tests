<header (openSidebarEmitter)="openSidebar($event)"></header>

<mat-sidenav-container class="container">
  <mat-sidenav
    class="container__sidenav"
    [opened]="toggleSidebar"
    mode="side"
    position="start"
  >
    <sidebar></sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="container__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer></footer>
